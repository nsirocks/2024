<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Titre de la page</title>
</head>
<body>
  <main>
    <h1>Mon formulaire</h1>
    <form action="https://nsi.rocks/api/cours/[elisa]" method="post">
      <label>Nom 
        <input name="sub-nom" autocomplete="name">
      </label>
        
      <label>Prenom 
          <input name="sub-prenom" autocomplete="name">
      </label>
      <label>Age 
          <input name="sub-age" autocomplete="name">
      </label>
      <label>Adresse e-mail 
          <input name="sub-email" autocomplete="email">
      </label>
       <label>Centre D'intérêt 
          <input name="sub-cd" autocomplete="cd">
      </label>
<select name="pays">
  <option value="france">France</option>
  <option value="Belgique">Belgique</option>
  <option value="Pays-bas">Pays-Bas</option>
  <option value="Allemagne">Allemagne</option>
  <option value="Espagne">Espagne</option>
  <option value="Italie">Italie</option>
  <option value="Suisse">Suisse</option>
</select>

       <label for="date">date de naissance :</label>
    <input id="date" name="date" type="datetime-local" />

      <fieldset>
  <legend>Genre:</legend>

  <div>
    <input type="radio" id="homme" name="genre" value="femme" />
    <label for="homme">Homme</label>
  </div>

  <div>
    <input type="radio" id="dewey" name="drone" value="dewey" />
    <label for="femme">Femme</label>
  </div>

</fieldset>
      
     
      <input type="hidden" name="api" value="nsi-2024" />
    <button type="submit">Validé</button>

    </form>
  </main>

</body>
</html>
