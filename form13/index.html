<!DOCTYPE html>
<html lang="fr">
<head>

<body>
  <main>
    <h1>Sondage Classe de seconde</h1>
    <form method="post" action="https://nsi.rocks/api/cours/%C3%A9on" />
      
      
      <label><h2>Nom</h2>
        <input name="sub-nom" class="del" autocomplete="name" >

      <label><h2>Prenom </h2>
          <input class="del"name="sub-prenom" autocomplete="name">

      <label><h2>Classe</h2>

      </label>

      <label><h2>animaux</h2>

       <label><h2>Matiere préférée</h2>

        <input name ="date " class="del" type="date">

        <label><h2>couleur pref</h2>

      </label>

      <label><h2>Homme</h2>
        <input name ="homme" class="del" type="checkbox">  
      </label> 

      <label><h2>Femme</h2>
        <input name ="Femme" class="del" type="checkbox">  
      </label>
      
       <send> 
          <button class="animated-button" type="submit">Envoyer</button>
       </send>
       <input name="api" type="hidden" value="nsi-2024" />
     </form>
  </main>

</body>
</html>
